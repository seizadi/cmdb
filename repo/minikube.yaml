# Default values for Minikube Tiller
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Helm itself allows you to specify a namespace at the time of
# installation using a command line flag. When you do that Helm automatically
# adds the desired namespace to every manifest as templates are rendered.
# For kubernetes deployment we specify namespace in template and it is
# derived from CMDB Environment and Application objects.

tiller: true
cmdb: false

# info, debug, or error
logLevel: debug

replicaCount: 1

containers:
- containername: secops-app
  imagerepo: soheileizadi/secops-server
  imagetag: latest
  # Always or IfNotPresent
  imagepullpolicy: IfNotPresent

services:
- name: secops
  servicename: secops
  type: NodePort
  ports:
  - name: grpc
    port: 9090
    targetport: grpc
    nodePort: 30090
    protocol: TCP
  - name: http
    port: 8080
    targetport: http
    nodePort: 30080
    protocol: TCP

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /v1
  path: /secops
  hosts:
  - minikube
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
#  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

## Configuration values for the postgresql dependency.
## ref: https://github.com/bitnami/charts/tree/master/bitnami/postgresql
##
postgresql:

  ## Use the PostgreSQL chart dependency.
  ##
  enabled: true

  ### PostgreSQL User to create.
  ##
  postgresqlUsername: postgres

  ## PostgreSQL Password for the new user.
  ## If not set, a random 10 characters password will be used.
  ##
  postgresqlPassword: postgres

  ## PostgreSQL Database to create.
  ##
  postgresqlDatabase: secops
