apiVersion: v1
kind: Service
metadata:
  name: {{ include "cmdb.fullname" . }}
  labels:
    {{- include "cmdb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      protocol: {{ .protocol }}
      name: {{ .name }}
      {{- if .targetPort }}
      targetPort: {{ .targetPort }}
      {{- end }}
      {{- if .nodePort }}
      nodePort: {{ .nodePort }}
  {{- end }}
  {{- end }}
  selector:
    {{- include "cmdb.selectorLabels" . | nindent 4 }}
